<!DOCTYPE html>
<html>
<head>
    <title>spaMVP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <link href="styles/styles.css" rel="stylesheet" />
</head>
<body class="w3-light-grey w3-content">

    <nav id="main-nav" class="w3-sidenav w3-collapse w3-white w3-animate-left">
        <br>
        <a href="#/" class="w3-padding">HOME</a>
        <a href="#/products" class="w3-padding">ITEMS</a>
    </nav>

    <div id="main" class="w3-main">
        <header class="w3-container">
            <h1><b>spaMVP.js demo</b></h1>
            <div data-module="Filter" class="w3-section w3-bottombar w3-padding-16">
                <span class="w3-margin-right">Filter:</span>
                <button class="w3-btn">ALL</button>
                <button class="w3-btn">RED</button>
                <button class="w3-btn">BLUE</button>
                <button class="w3-btn">MOBILE</button>
                <button class="w3-btn">ACCESSORY</button>
            </div>
            <div data-module="Search" class="w3-section w3-bottombar w3-padding-16">
                <input id="search_input" type="text" class="w3-input w3-border" placeholder="Search..." />
            </div>
            <div data-module="ShoppingCart" class="w3-right">
                <i class="fa fa-shopping-cart fa-3x"></i>
                <ul></ul>
            </div>
        </header>

        <div data-module="ProductPanel" class="w3-row-padding"></div>

        <div id="container"></div>
    </div>

    <script defer src="spaMVP-2.0.0.js"></script>
    <script defer src="scripts/plugins/ConsoleLogger.js"></script>
    <script defer src="scripts/app.js"></script>
    <script defer src="templates/productItem.js"></script>

    <script defer src="scripts/modules/Search.js"></script>
    <script defer src="scripts/modules/Filter.js"></script>
    <script defer src="scripts/modules/ShoppingCart.js"></script>
    <script defer src="scripts/modules/ProductPanel.js"></script>

    <script defer src="scripts/models/Product.js"></script>
    <script defer src="scripts/models/ProductList.js"></script>
    <script defer src="scripts/views/ProductsPanelView.js"></script>
    <script defer src="scripts/presenters/ProductsPresenter.js"></script>
    <script defer src="scripts/services/ProductsData.js"></script>
</body>
</html>
